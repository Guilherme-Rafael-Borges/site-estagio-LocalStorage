<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se na EstagioDev</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fontes customizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Estilo.css -->
    <link rel="stylesheet" href="css/cadastro.css">

    <!-- Script-->
    <script src="script.js">
    </script>

    <!-- favicon-->
    <link rel="icon" href="img/favicon.png">


</head>

<body>

    <div class="container col-11">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center order-md-1 ">
                
                <form onsubmit="return cadastrarUsuario(event)">
                    <h1>Realize o seu cadastro
                    </h1>
                    <div class="mt-4">
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control"
                            title="Por favor, insira apenas letras" required>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"
                            class="form-control" required>
                    </div>
                    <div class="mt-2">
                        <input type="number" name="cep" id="cep" placeholder="Digite seu CEP" class="form-control"
                            required>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="rua" id="rua" placeholder="Rua" class="form-control" readonly>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control" readonly>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control" readonly>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="estado" id="estado" placeholder="Estado" class="form-control" readonly>
                    </div>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" placeholder="Digite seu email" class="form-control"
                            required>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha"
                            class="form-control" required>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password-confirm" id="confirm-password"
                            placeholder="Confirme sua senha" class="form-control" required>
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input" id="termos" checked required>
                        <label class="form-check-label termos" for="termos">Você aceita os <a href="">termos de
                                serviço?</a></label>
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">Deseja receber as nossas Newsletter?</label>
                    </div>
                    <div class="mt-4 mb-3">
                        <button class="btn" type="submit">
                            Cadastrar
                        </button>
                    </div>
                </form>
            
            </div>
            <div class="col-md-6 pd-form order-md-2">
                <div id="logo">
                    <a href="home.html">
                        <img src="img/logo-site.png" alt="">
                    </a>
                </div>
                <div class="background"></div>
                <div class="cadastro d-flex justify-content-center ">
                    <a href="login.html">Já tem uma conta? <i class="bi bi-arrow-up-right"></i></a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
