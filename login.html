<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entre na EstagioDev</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontes customizadas-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Estilo.css-->
    <link rel="stylesheet" href="css/login.css">

    <!-- favicon-->
    <link rel="icon" href="img/favicon.png">

</head>

<body>

    <div class="container col-11">
        <div class="row">
            <div class="col-md-6 pd-form order-md-2">
                <div id="logo">
                    <a href="home.html">
                        <img src="img/logo-site.png" alt="">
                    </a>
                </div>
                <form onsubmit="return logarUsuario(event)">
                    <!-- Seu formulário de login aqui -->
                    <h1>Faça o login para continuar</h1>
                    <div class="mt-4">
                        <input type="email" for="email" id="email" placeholder="Digite seu email" class="form-control"
                            required>
                    </div>
                    <div class="mt-2">
                        <input type="password" for="password" id="password" placeholder="Digite sua senha"
                            class="form-control" required>
                    </div>
                    <div class="mt-4">
                        <button class="btn" type="submit">
                            Entrar <i class=" bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
                

            </div>
            <div class="col-md-6 order-md-1">
                <div class="background"></div>
                <div class="cadastro d-flex justify-content-center py-4">
                    <a href="cadastro.html">Ainda não tem cadastro?
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script> <!-- Adicionando o script.js -->

</body>

</html>
